<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirp API</title>
    <!-- Bootstrap and my own CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <!-- Form to post new chirps -->
        <form class="border rounded border-dark bg-white p-1" action="/api/chirps/" method="POST">
            <div class="form-row m-1">
                <div class="col-3">
                    <input type="text" class="form-control" name="name" placeholder="Your Name">
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" name="text" placeholder="Chirp Message">
                </div>
            </div>
            <div class="form-row m-1">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100 my-2">Post a Chirp!</button>
                </div>
            </div>
        </form>

        <!-- Div to show all chirps -->
        <div id="chirps-div"></div>

    </div>



    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
